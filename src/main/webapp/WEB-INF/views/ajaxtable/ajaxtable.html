<html lang="en">
<head>
    <title>Анкета</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https:////netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


<script>
    function addRow() {
        var name = $("#usr").val();
        var email = $("#email").val();
        var password = $("#password").val();

        $('table tr:last').after('<tr>   <td>' + name + '</td><td>' + email + '</td><td>' + password + '</td>  </tr>');
    }
</script>


<div class="container">
    <div class="container-fluid">
        <h1 align="center">Анкета</h1>
        <p align="center">Заполните поля: </p>
    </div>
    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" id="password">
    </div>
    <button type="button" class="btn btn-primary" onclick="addRow()">Submit</button>
</div>

<div class="container">
    <div class="container-fluid">
        <h1 align="center">Таблица</h1>
        <p align="center">Ваши данные:</p>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
